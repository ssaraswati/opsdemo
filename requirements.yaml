dependencies:
  - name: prometheus
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 7.3.4
    condition: prometheus.enabled
  - name: prometheus-node-exporter
    version: 0.5.0
    repository: https://kubernetes-charts.storage.googleapis.com
    alias: prometheusnodeexporter
    condition: prometheusnodeexporter.enabled
  - name: grafana
    version: 1.17.4
    repository: https://kubernetes-charts.storage.googleapis.com
    condition: grafana.enabled
  - name: nginx-ingress
    version: 0.29.2
    repository: https://kubernetes-charts.storage.googleapis.com
    alias: nginxingress
    condition: nginxingress.enabled
  - name: kubernetes-dashboard
    version: 0.7.5
    repository: https://kubernetes-charts.storage.googleapis.com
    alias: kubernetesdashboard
    condition: kubernetesdashboard.enabled
  - name: chaoskube
    version: 0.10.0
    repository: https://kubernetes-charts.storage.googleapis.com
    condition: chaoskube.enabled
 