replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - site.localtest.me
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

mini-elasticsearch:
  image:
    tag: 6.5.4
  service:
    name: elasticsearch

kibana:
  enabled: true
  image:
    tag: 6.5.4
  env:
    ELASTICSEARCH_URL: http://elasticsearch:9200
  ingress:
    enabled: true
    hosts:
      - kibana.localtest.me
chaoskube:
  enabled: true
fluent-bit:
  enabled: true
  backend:
    es:
      time_key: '@ts'
    type: es

prometheus:
  enabled: true
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.localtest.me 
  alertmanager:
    ingress:
      enabled: true
      hosts:
        - prometheus-alertmanager.localtest.me

